<header class="bg-brand-light/80 dark:bg-brand-dark/80 backdrop-blur-sm sticky top-0 z-50 shadow-md">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/home" class="text-2xl font-bold text-gray-900 dark:text-white">
          Ward<span class="text-indigo-600 dark:text-indigo-400">Connect</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex md:items-center md:space-x-8">
        @for (link of navLinks; track link.path) {
          <a [routerLink]="link.path" routerLinkActive="text-indigo-600 dark:text-indigo-400 font-semibold" [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200 font-medium">
            {{ link.label }}
          </a>
        }
      </nav>

      <!-- Theme Toggle and Mobile Menu Button -->
      <div class="flex items-center">
        <button (click)="toggleTheme()"
          aria-label="Toggle dark mode"
          class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
          @if(themeService.isDark()) {
            <!-- Sun Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
          } @else {
            <!-- Moon Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
          }
        </button>
        <div class="md:hidden ml-2">
          <button (click)="toggleMobileMenu()"
            type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
            aria-controls="mobile-menu"
            [attr.aria-expanded]="isMobileMenuOpen()">
            <span class="sr-only">Open main menu</span>
            @if(!isMobileMenuOpen()) {
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            } @else {
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            }
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  @if(isMobileMenuOpen()) {
    <div class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        @for (link of navLinks; track link.path) {
          <a [routerLink]="link.path" routerLinkActive="bg-gray-200 dark:bg-gray-700 text-indigo-600 dark:text-indigo-400 font-semibold"
            (click)="closeMobileMenu()" [routerLinkActiveOptions]="{exact: true}"
            class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
            {{ link.label }}
          </a>
        }
      </div>
    </div>
  }
</header>
